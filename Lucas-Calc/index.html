<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Teste</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="resultado">
            <span id="resultado"></span>
        </div>
        <div class="teclado">
            <div class="btn7">
                <button class="btn" id="btn7">7</button>
            </div>
            <div class="btn8">
                <button class="btn" id="btn8">8</button>
            </div>
            <div class="btn9">
                <button class="btn" id="btn9">9</button>
            </div>
            <div class="btnDivisao">
                <button class="btn" id="btnDivisao">/</button>
            </div>
            <div class="btn4">
                <button class="btn" id="btn4">4</button>
            </div>
            <div class="btn5">
                <button class="btn" id="btn5">5</button>
            </div>
            <div class="btn6">
                <button class="btn" id="btn6">6</button>
            </div>
            <div class="btnMultiplicacao">
                <button class="btn" id="btnMultiplicacao">x</button>
            </div>
            <div class="btn1">
                <button class="btn" id="btn1">1</button>
            </div>
            <div class="btn2">
                <button class="btn" id="btn2">2</button>
            </div>
            <div class="btn3">
                <button class="btn" id="btn3">3</button>
            </div>
            <div class="btnSubtracao">
                <button class="btn" id="btnSubtracao">-</button>
            </div>
            <div class="btn0">
                <button class="btn" id="btn0">0</button>
            </div>
            <div class="btnClear">
                <button class="btn" id="btnClear">C</button>
            </div>
            <div class="bntIgual">
                <button class="btn" id="btnIgual">=</button>
            </div>
            <div class="btnSoma">
                <button class="btn" id="btnSoma">+</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
