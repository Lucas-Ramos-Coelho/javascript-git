<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body{
            background-color: #a1a1a1;
        }
    </style>
</head>
<body>
    <h1>Calculadora</h1>
    <div>
        <label for="valor1">Valor 1:</label>
        <input type="number" id="valor1" required>
    </div>
    <div>
        <label for="valor2">Valor 2:</label>
        <input type="number" id="valor2" required>
    </div>
    <br>
    <button id="btnSomar">Somar</button>
    <button id="btnSubtrair">Subtrair</button>
    <button id="btnMultiplicar">Multiplicar</button>
    <button id="btnDividir">Dividir</button>
    <button id="btnClear">Limpar</button>
    <h2>Resultado: <span id="resultado"> 0 </span></h2>

    <script src="script.js"></script>
</body>
</html>
